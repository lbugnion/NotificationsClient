# Xamarin.Android
# Build a Xamarin.Android project.
# Add steps that test, sign, and distribute an app, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/xamarin

trigger:
 branches:
  include:
   - master
 paths:
  include:
  - NotificationsClient/*

pool:
  vmImage: 'windows-2019'

variables:
  buildConfiguration: 'Release'
  outputDirectory: '$(build.binariesDirectory)/$(buildConfiguration)'

steps:
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '**/NotificationsClient.Android.sln'

- task: XamarinAndroid@1
  inputs:
    projectFile: '**/NotificationsClient.Android.csproj'
    outputDirectory: '$(outputDirectory)'
    configuration: '$(buildConfiguration)'

- task: AndroidSigning@3
  inputs:
    apksign: false
    zipalign: false
    apkFiles: '$(outputDirectory)/*.apk'

- task: PublishBuildArtifacts@1
  inputs:
    pathtoPublish: '$(outputDirectory)'

- task: AzureCLI@2
  inputs:
    azureSubscription: 'ca-lbugnion-demo-test (6e69cf24-0859-4dec-84e2-695e2618e473)'
    scriptType: 'bash'
    scriptLocation: 'inlineScript'
    inlineScript: 'azcopy copy ''$(outputDirectory)/*.apk'' ''https://storageaccountlbnotb2a5.blob.core.windows.net/artifacts-android/$(Build.BuildNumber)/?sv=2019-02-02&ss=b&srt=sco&sp=rwlac&se=2020-04-24T17:55:44Z&st=2020-04-24T09:30:44Z&spr=https&sig=5xQb6XiGvVTc9tsFjOMhtsiBDGJ4%2Bs7ffYwyW8SEO30%3D'''